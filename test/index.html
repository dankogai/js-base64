<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mocha Tests js-base64</title>
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
  </head>
  <body>
    <div id="mocha"></div>
    <script src="https://cdn.rawgit.com/jquery/jquery/3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script>
      mocha.setup('bdd');
    </script>
    <script>
      var assert = function(expr, msg) {
          if (!expr) throw new Error(msg || 'failed');
      };
      assert.equal = function(a, b, msg) {
          if (a !== b) throw new Error(msg || ('failed : '+a+','+b));
      };
      assert.notEqual = function(a, b, msg) {
          if (a === b) throw new Error(msg || ('failed : '+a+','+b));
      };
    </script>
    <!-- test Base64.noConflict() -->
    <script>
      Base64 = 'unimplemented'; /* assign a value */
    </script>
    <script src="../base64.js">/* load */</script>
    <script>
      (function(){
          Base64.noConflict(); /* restore the value */
          assert.equal(Base64, 'unimplemented', '.noConflict() failed!');
      })();
    </script>
    <script src="../base64.js">/* and load again */</script>
    <!-- end test -->
    <script src="./dankogai.js"></script>
    <script src="./es5.js"></script>
    <script src="./large.js"></script>
    <script src="./yoshinoya.js"></script>
    <script src="./atob.js"></script>
    <script src="./umd.js"></script>
    <script>
      $(function() {
          mocha.run();
      });
    </script>
    <div id="mocha"></div>
  </body>
</html>
